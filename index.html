<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
</div>

<div class="gallery">
    <img src="images/nature1.jpg" class="nature" onclick="openLightbox(this)">
    <img src="images/nature2.jpg" class="nature" onclick="openLightbox(this)">
    <img src="images/city1.jpg" class="city" onclick="openLightbox(this)">
    <img src="images/city2.jpg" class="city" onclick="openLightbox(this)">
    <img src="images/animals1.jpg" class="animals" onclick="openLightbox(this)">
    <img src="images/animals2.jpg" class="animals" onclick="openLightbox(this)">
</div>


<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="nav prev" onclick="prevImage()">❮</button>
    <img id="lightbox-img">
    <button class="nav next" onclick="nextImage()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
